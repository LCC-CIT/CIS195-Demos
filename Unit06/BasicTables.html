<!DOCTYPE html>
<html>

<head>
    <!-- Two tables with almost no styling
        By Brian Bird, 11/12/2019, revised 11/10/2020 -->
    <meta charset="UTF-8" />
    <title>Table Demo</title>
    <style>
        table,
        td,
        th {
            border: 2px solid;
        }
    </style>
</head>

<body>
    <h2>Movie Reviews</h2>
    <table>
        <tr>
            <th>Title</th>
            <th>Release Date</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Serenity</td>
            <td>2000</td>
            <td>5+</td>
        </tr>
        <tr>
            <td>Toy Story</td>
            <td>1998</td>
            <td>5</td>
        </tr>
    </table>

    <h2>Cosplay Conference</h2>
    <table>
        <tr>
            <th>Time</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        <tr>
            <th>9:00</th>
            <td colspan="3">Registration</td>
        </tr>
        <tr>
            <th>10:00</th>
            <td rowspan="2">dance</td>
            <td>photos</td>
            <td>autographs</td>
        </tr>
        <tr>
            <th>11:00</th>
            <td>Judging</td>
            <td>Awards</td>
        </tr>
        <caption>Tentative schedule--more to come</caption>
    </table>
</body>

</html>
